server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ========================================================================
    # NOVO BLOCO: Redireciona requisições /api para o serviço da API backend
    # ========================================================================
    location /api/ {
        # 'oauth-api' deve ser o nome do seu serviço backend no docker-compose.yml
        # A porta '8000' deve ser a porta que a API escuta DENTRO do contêiner
        proxy_pass http://oauth-api:8000/;

        # Cabeçalhos importantes para o proxy reverso
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuração de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Trata requisições para a SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }
}