name: Courses CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/courses/**'
      - '.github/workflows/courses-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/courses/**'
      - '.github/workflows/courses-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend/courses
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: Run tests
      run: |
        cd backend/courses
        pytest tests/ -v --cov=src --cov-report=term-missing
      env:
        MONGODB_INTERNAL_HOST: localhost
        COURSES_MONGODB_DB: courses_test
        COURSES_MONGODB_USERNAME: test
        COURSES_MONGODB_PASSWORD: test
        OTEL_SERVICE_NAME: courses

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    - name: Lint with flake8
      run: |
        cd backend/courses
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check formatting with black
      run: |
        cd backend/courses
        black --check src/

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        cd backend/courses
        docker build -t courses:test .
    
    - name: Test Docker image
      run: |
        docker run --rm courses:test python -c "import src.main; print('Import successful')"