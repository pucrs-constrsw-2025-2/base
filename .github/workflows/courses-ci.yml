name: Courses CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/courses/**'
      - '.github/workflows/courses-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/courses/**'
      - '.github/workflows/courses-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.6'

      - name: Install dependencies
        working-directory: ./backend/courses
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests
        working-directory: ./backend/courses
        env:
          MONGO_URI: mongodb://mongodb:27017
          DATABASE_NAME: courses_test
          CLASSES_API_BASE_URL: http://classes:8000

          OAUTH_INTERNAL_HOST: oauth
          OAUTH_INTERNAL_API_PORT: 8000

          OTEL_SERVICE_NAME: courses
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)/src"
          pytest tests/ -v --cov=src --cov-report=term-missing

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.6'
    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
    
      - name: Lint with flake8
        working-directory: ./backend/courses
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
      - name: Check formatting with black
        working-directory: ./backend/courses
        run: |
          black --check src/

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
    
      - name: Build Docker image
        working-directory: ./backend/courses
        run: |
          docker build -t courses:test .
    
      - name: Test Docker image
        run: |
          docker run --rm courses:test python -c "import src.main; print('Import successful')"
