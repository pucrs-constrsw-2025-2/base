# Example SonarQube configuration (OAuth service) – keep credentials outside VCS

# Chave única que identifica o projeto no SonarQube
sonar.projectKey=constrsw-oauth-example

# Nome de exibição do projeto na interface do SonarQube
sonar.projectName=ConstrSW OAuth Service (Example)

# Pasta raiz onde estão os seus códigos-fonte (ajuste conforme necessário)
sonar.sources=backend/oauth/src

# Pasta com os testes
sonar.tests=backend/oauth/tests

# Codificação dos arquivos de código
sonar.sourceEncoding=UTF-8

# Informa ao SonarQube que este é um projeto Python para análise mais precisa
sonar.language=py

# Caminho para o relatório de cobertura de testes
sonar.python.coverage.reportPaths=backend/oauth/coverage.xml

# Versão do projeto
sonar.projectVersion=1.0

# URL do seu servidor SonarQube (pode ser sobrescrita via CLI: -Dsonar.host.url)
sonar.host.url=http://localhost:9000

# NÃO versione tokens ou credenciais aqui.
# Use variáveis de ambiente ou parâmetros na execução, por exemplo:
#   sonar-scanner -Dsonar.login=$SONAR_TOKEN
