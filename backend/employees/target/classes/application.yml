server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: employees-api
  
  data:
    mongodb:
      host: ${MONGODB_HOST}
      port: ${MONGODB_PORT}
      database: employees
      username: employees
      password: ${MONGODB_PASSWORD}
      authentication-database: employees

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

management:
  # Actuator expõe endpoints na porta principal com base-path /actuator
  # No Spring Boot 3, o Actuator herda o context-path do servidor quando configurado
  # Os endpoints do Actuator ficam em /api/v1/actuator devido ao context-path
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      enabled: true
      show-details: always
      # Expõe health groups para Kubernetes (liveness/readiness)
      probes:
        enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        step: 10s
      # OTLP removido: usando apenas Prometheus via Actuator para métricas
      # Traces podem usar OpenTelemetry SDK (configurado abaixo)

opentelemetry:
  service-name: ${OTEL_SERVICE_NAME:employees}
  resource-attributes:
    service.name: ${OTEL_SERVICE_NAME:employees}
    service.version: 1.0.0
  exporter:
    # OpenTelemetry Prometheus exporter desabilitado - usando Actuator Prometheus
    prometheus:
      enabled: false
      # port: 9091
      # endpoint: /metrics

logging:
  level:
    com.constrsw.employees: DEBUG
    org.springframework.data.mongodb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"




