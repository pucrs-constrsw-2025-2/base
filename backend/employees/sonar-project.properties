# SonarQube configuration for Employees Service (Java / Spring Boot)

sonar.projectKey=constrsw-employees
sonar.projectName=ConstrSW Employees Service
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.sourceEncoding=UTF-8

# Compiled bytecode locations
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# JaCoCo XML coverage report (generated by `mvn clean test jacoco:report`)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml


